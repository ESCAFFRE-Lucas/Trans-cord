openapi: 3.0.0
info:
  title: My API
  version: '1.0.0'
  description: Translate API
tags:
  - name: Translate
    description: Operations related to translate
paths:
  /translate:
    post:
      tags:
        - Translate
      summary: Translate a text
      description: Translate a text
      operationId: addTranslate
      security: [ ]
      requestBody:
        $ref: '#/components/requestBodies/TranslateCreation'
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/MissingFieldsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - Translate
      summary: Get all traductions
      description: Returns all traductions
      operationId: getTraductions
      security: [ ]
      responses:
        '200':
          description: Traductions fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TranslateList'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /translate/{userId}:
    get:
      tags:
        - Translate
      summary: Get a translation by user id
      description: Get a translation by user id
      operationId: getTraductionByUserId
      security: [ ]
      parameters:
        - name: userId
          in: path
          description: User id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Traductions fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Translate'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /user:
    get:
      tags:
          - User
      summary: Get all users
      description: Returns all users
      operationId: getUsers
      security: [ ]
      responses:
        '200':
          description: Users fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserList'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /user/register:
    post:
      tags:
        - User
      summary: Register a new user
      description: Register a new user
      security: [ ]
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/InvalidBody'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
  /user/login:
    post:
      tags:
        - User
      summary: Login
      description: Login
      security: [ ]
      responses:
        '200':
          $ref: '#/components/responses/Login'
        '400':
          $ref: '#/components/responses/InvalidBody'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
  /user/{userId}:
    get:
      tags:
        - User
      summary: Get a user by id
      description: Get a user by id
      security: [ ]
      responses:
        '200':
          description: User fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  parameters:
    idInPath:
      name: id
      in: path
      description: ID of the resource
      required: true
      schema:
        type: string
  schemas:
    TranslateList:
      type: object
      required: [ text, language, discordId ]
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Translate'
    Translate:
      type: object
      required: [ text, language, discordId ]
      properties:
        text:
          type: string
          example: "Bonjour Ã  tous"
        language:
          type: string
          example: "en-GB"
        discordId:
          type: string
          example: "123456789"
    UserList:
      type: object
      required: [ username, password ]
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
    User:
      type: object
      required: [ username, password ]
      properties:
        username:
          type: string
          example: "username"
        password:
          type: string
          example: "password"
  requestBodies:
    TranslateCreation:
      required: true
      description: Translate creation
      content:
        application/json:
          schema:
            required: [ text, language, discordId ]
            allOf:
              - $ref: '#/components/schemas/Translate'
    UserCreation:
      required: true
      description: User creation
      content:
        application/json:
          schema:
            required: [ username, password ]
            allOf:
              - $ref: '#/components/schemas/User'
  responses:
    Login:
      description: Login
      content:
        application/json:
          schema:
            type: object
            required: [ success, token ]
            properties:
              success:
                  type: boolean
                  default: true
                  example: true
              token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6"
    Created:
      description: Created
      content:
        application/json:
          schema:
            type: object
            required: [ success, id ]
            properties:
              success:
                type: boolean
                default: true
                example: true
              id:
                type: string
                example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
    InvalidBody:
      description: Invalid body
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                example: "Invalid body"
    MissingFieldsError:
      description: Missing fields
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                example: "Missing fields"
    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                example: "Bad request"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                example: "Internal server error"