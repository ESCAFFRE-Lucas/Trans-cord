version: '3.7'

services:
  bot:
    platform: "linux/amd64"
    image: tonycava/dev-api-discord-bot:latest
    container_name: discord-bot
    build:
      context: bot
    env_file: server/.env
    restart: always
  app:
    ports:
      - "3000:3000"
    platform: "linux/amd64"
    image: tonycava/dev-api-server:latest
    container_name: api-server
    build:
      context: server
    env_file: server/.env
    restart: always
  redis:
    image: redis:latest
    container_name: discord-bot-redis
    ports:
      - "6379:6379"
    restart: always
    env_file: server/.env